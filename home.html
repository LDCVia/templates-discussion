<div ng-controller="xcController">
  <xc-list
    title="All Documents"
    url=":host/collections/:db/MainTopic?count=20"
    list-width="5"
    allow-add="true"
    order-by="__created"
    order-reversed="true"
    summary-field="Subject"
    details-field="From"
    details-field-type="notesname"
    image-placeholder-icon="document"
    autoload-first="true"
    type="flat"
    group-by="Categories"
    infinite-scroll="false">
    <xc-form
      default-text="Select a topic from the list"
      url=":host/document/:db/MainTopic/:id"
      >
    </xc-form>
    <xc-list
      title="Responses"
      url=":host/responses/:db/MainTopic/:id?expand=true"
      allow-add="false"
      allow-search="false"
      order-by="__created"
      order-reversed="true"
      summary-field="From"
      summary-field-type="notesname"
      details-field="Body__parsed"
      details-field-type="gethtml"
      image-placeholder-icon="document"
      autoload-first="false"
      type="response"
      group-by="Categories"
      infinite-scroll="false"
      embedded="true">
    </xc-list>
  </xc-list>
</div>
