<div ng-controller="xcController">
<xc-list
  title="All Documents"
  url="https://beta.ldcvia.com/1.0/collections/dev-londc-com-demos-discussion-nsf/MainTopic"
  list-width="5"
  allow-add="true"
  order-by="__created"
  order-reversed="true"
  summary-field="Subject"
  details-field="From"
  details-field-type="notesname"
  image-placeholder-icon="document"
  autoload-first="true"
  type="flat"
  group-by="Categories"
  infinite-scroll="true">
  <xc-form
    default-text="Select a topic from the list"
    url="https://beta.ldcvia.com/1.0/document/dev-londc-com-discussion-nsf/MainTopic/:id"
    >

  </xc-form>
</xc-list>
</div>
