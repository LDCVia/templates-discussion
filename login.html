<div class="navbar navbar-default navbar-fixed-top">

  <div class="container">

    <div class="navbar-header">

      <a class="navbar-brand ng-binding no-menu">LDC Via Discussion</a>

    </div>

  </div>
</div>
<div class="container bootcards-container" style="padding-top: 70px;">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default" ng-controller="LoginCtrl">
        <div class="panel-heading clearfix">
          <h3 class="panel-title pull-left">Login</h3>
        </div>
        <div class="modal-body">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="username" class="col-xs-3 control-label">Email address</label>
              <div class="col-xs-9">
                <input type="email" class="form-control" id="username" ng-model="loginForm.username" name="username" placeholder="Enter email">
              </div>
            </div>
            <div class="form-group">
              <label for="password" class="col-xs-3 control-label">Password</label>
              <div class="col-xs-9">
                <input type="password" class="form-control" id="password" ng-model="loginForm.password" name="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-3"></div>
              <div class="col-xs-9">
                <div class="alert alert-danger" ng:class="{true:'', false: 'hidden'}[status != '']">
                  {{status}}
                </div>
                <button type="submit" class="btn btn-default" ng-click="login(loginForm)">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
